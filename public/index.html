<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Typing Game</h1>
  <div id="game-area">
    <p id="instructions">Type the sentence below as quickly and accurately as possible!</p>
    <p id="sentence">Sentence will appear here.</p>
    <input type="text" id="input-box" placeholder="Type here..." />
    <div id="stats">
      <p>Health: <span id="health">100</span></p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
      <p>Time: <span id="time">0</span> seconds</p>
    </div>
    <button id="restart-button" style="display: none;">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
